# Site settings
title:  矫宗本的博客
subtitle: 千里之行，始于足下。
name: 矫宗本的博客
email: jiaozongben@gmail.com
description: 本站是矫宗本的技术分享博客。
keywords: Geek
encoding: "utf-8"
favicon: favicon.ico 

repository: jiaozongben/jiaozongben.github.io
github_url: https://github.com/jiaozongben
url: http://jiaozongben.github.io/
enforce_ssl: jiaozongben.github.io



## Gem
plugins:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true
  syntax_highlighter: rouge

syntax_highlighter_opts:
   coderay_line_numbers:  nil

# Pagination
paginate: 12
paginate_path: 'page:num'

# Navigation. top menu list
menus:

  -
    href: /
    label: Home

  -
    href: /archives.html
    label: Archives
    target: _self

  -
    href: /about.html
    label: About
    target: _self
 



# Navigation. main menu list
navs:

  -
    href: /
    label: Home

  -
    href: /archives.html
    label: Archives
    target: _self

  -
    href: /about.html
    label: About
    target: _self










